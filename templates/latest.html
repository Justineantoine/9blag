{% extends 'base.html' %}
{% block content %}

      <ul>
      {% for img in images %}
        <li> <h2>{{ img.title|e }}</h2></li>
        <img src= {{img.url}} />
        <div class="like/dislike">
        	{{img.like}} 
			<form action="/like_l/" method="get">
				<button name="ID" type="submit" value="{{img.id}}">J'aime</button>
				
			</form> 
			{{img.dislike}}
			<form action="/dislike_l/" method="get">
				<button name="ID" type="submit" value="{{img.id}}">J'aime pas</button>
			</form> 
			</div>
      {% endfor %}
      </ul>



{% endblock %}
